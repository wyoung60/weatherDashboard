<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <span class="navbar-brand mx-auto">Weather Dashboard</span>
    </nav>
    <div class="container-fluid">
      <section class="row">
        <aside class="col-2">
          <h2 class="row justify-content-center">Search for a city:</h2>
          <section class="row justify-content-center">
            <div class="input-group col-12">
              <input
                type="text"
                class="form-control"
                id="cityName"
                placeholder="Enter City Here"
                aria-label="City"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-secondary" id="searchBtn" type="button">
                  <i class="fas fa-search-location"></i>
                </button>
              </div>
            </div>
          </section>
          <div class="row justify-content-center">
            <div
              class="col-12 btn-group-vertical mt-4 mb-4 searchHistory"
            ></div>
          </div>
        </aside>
        <section class="col-10"></section>
      </section>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./Assets/script.js"></script>
</html>
